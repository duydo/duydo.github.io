<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <rect width="100%" height="100%" fill="white" />

  <!-- Celery Worker Node -->
  <g transform="translate(50, 100)">
    <rect width="160" height="120" rx="8" ry="8" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
    <text x="80" y="60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1b5e20">Celery Worker</text>
    <text x="80" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2e7d32">Kombu / Epoll</text>
  </g>

  <!-- Arrow: Worker to HAProxy -->
  <line x1="210" y1="160" x2="290" y2="160" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- HAProxy Node -->
  <g transform="translate(300, 80)">
    <rect width="200" height="160" rx="8" ry="8" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0d47a1">HAProxy</text>
    
    <!-- Internal Logic -->
    <line x1="20" y1="60" x2="180" y2="60" stroke="#90caf9" stroke-width="1"/>
    
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1565c0">TCP Proxy</text>
    <text x="100" y="115" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0277bd">Client/Server Timeouts</text>
    <text x="100" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#d32f2f">Enforce RST on Fail</text>
  </g>

  <!-- Arrow: HAProxy to RabbitMQ -->
  <line x1="500" y1="160" x2="580" y2="160" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- RabbitMQ Node -->
  <g transform="translate(590, 100)">
    <rect width="160" height="120" rx="8" ry="8" fill="#fff3e0" stroke="#ef6c00" stroke-width="2"/>
    <text x="80" y="60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e65100">RabbitMQ</text>
    <text x="80" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ef6c00">Message Broker</text>
  </g>

  <!-- Annotations -->
  <text x="250" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">TCP</text>
  <text x="545" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">TCP</text>

  <!-- Feedback Loop (RST) -->
  <path d="M 300 180 Q 255 220 220 180" fill="none" stroke="#d32f2f" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <text x="260" y="230" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#d32f2f">RST Packet (Unblocks Epoll)</text>

</svg>
